<app-header [cartTotal]="(cart$ | async)?.length || 0"> </app-header>
<!-- carousel -->
<div
  id="carouselExampleCaptions"
  class="carousel slide carousel-fade"
  data-mdb-ride="carousel"
>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/8-col/img%282%29.jpg"
        class="d-block w-100"
        alt="Wild Landscape"
      />
      <div class="mask" style="background-color: rgba(0, 0, 0, 0.4)"></div>
      <div class="carousel-caption d-none d-sm-block mb-5">
        <h1 class="mb-4">
          <strong>"Shop the Latest Collection of Books Online Today" </strong>
        </h1>

        <p>
          "Discover the Best and Free Guide to Responsive Web Design in OurBook
          Collection"
        </p>
      </div>
    </div>
  </div>
</div>

<!--Main layout-->
<main>
  <div class="container">
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark mt-3 mb-5 shadow p-2"
      style="background-color: #607d8b"
    >
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Navbar brand -->
        <a class="navbar-brand" href="#">Categories:</a>

        <!-- Toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarSupportedContent2"
          aria-controls="navbarSupportedContent2"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent2">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- Link -->
            <li class="nav-item acitve">
              <a class="nav-link text-white" href="#">All</a>
            </li>
          </ul>

          <!-- Search -->
          <form class="w-auto py-1" style="max-width: 12rem">
            <input
              type="search"
              class="form-control rounded-0"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </div>
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->

    <!-- Products -->
    <section>
      <div class="text-center">
        <div class="row">
          <ng-container *ngIf="books$ | async as books">
            <div
              class="col-lg-3 col-md-6 mb-4"
              *ngFor="let book of books.slice(0, 10)"
            >
              <app-book
                [book]="book"
                (removeBook)="removeFromCart($event)"
                (addBook)="addToCart($event)"
              ></app-book>
            </div>
          </ng-container>
        </div>
      </div>
    </section>

    <!-- Pagination -->
    <nav
      aria-label="Page navigation example"
      class="d-flex justify-content-center mt-3"
    >
      <ul class="pagination">
        <li class="page-item disabled">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">5</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
    <!-- Pagination -->
  </div>
</main>
<!--Main layout-->
<app-footer></app-footer>
